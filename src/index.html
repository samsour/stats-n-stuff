<!DOCTYPE html>
<html>
<head>
    <title>Stats'n'Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"></head>
<body>
    <div class="main">
        <div class="slim-shady"></div>

        <div class="top-center"></div>

        <div class="top-right">
            <div class="trains"></div>
        </div>

        <div class="center">
            <div class="clock text-shadow">
                <div class="clock-item">
                    <span class="day smaller"></span>
                    <span class="date small"></span>
                </div>
                <div class="clock-item">
                    <span class="time larger"></span>
                    <span class="seconds small"></span>
                </div>
            </div>
            <!-- at first visit : -->
            <!-- <div class="start-text text-shadow">
                <h2 class="greetings">Hi, what's your name?</h2>
                <input type="text" class="input-underline" id="inputUserName"></div>
            </div> -->
            <div class="start-text text-shadow">
                <h2 class="greetings">
                    <span class="time-period"></span>, <span class="username">Sam</span>!
                </h2>  
                <div class="street-condition"></div>
            </div>
        </div>
        <div class="bottom-center">
            <div class="weather">
                <div class="weather-icon"></div>
                <div class="weather-temperature"></div>
            </div>
        </div>

        <div class="top-left">
            <div class="coin-wrapper">
                <div class="coins"></div>
                <div class="new-coin">
                    <button type="button" class="new-coin-btn" id="new-coin-btn">+</button><input type="text" class="input-coin-name" id="coinId" placeholder="z.B Bitcoin">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
