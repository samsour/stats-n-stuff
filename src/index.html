<!DOCTYPE html>
<html>
<head>
    <title>Stats'n'Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"></head>
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
<body>
    <div class="main">
        <div class="slim-shady"></div>

        <div class="top-right">
            <div class="trains"></div>
        </div>

        <div class="center">
            <div class="clock text-shadow">
                <div class="clock-item">
                    <span class="day smaller"></span>
                    <span class="date small"></span>
                </div>
                <div class="clock-item">
                    <span class="time larger"></span>
                    <span class="seconds small"></span>
                </div>
            </div>
            <!-- at first visit : -->
            <!-- <div class="start-text text-shadow">
                <h2 class="greetings">Hi, what's your name?</h2>
                <input type="text" class="input-underline" id="userNameInput"></div>
            </div> -->
            <div class="start-text text-shadow">
                <h2 class="greetings">
                    <span class="time-period"></span>, <span class="username"></span>!
                </h2>  
                <div class="street-condition"></div>
            </div>
        </div>

        <div class="bottom-center">
            <div class="weather">
                <div class="weather-icon"></div>
                <div class="weather-temperature"></div>
            </div>
        </div>

        <div class="top-center">
            <div class="apps hidden">
                <div class="app-item">
                    <a href="http://github.com/samsour/"><img src="./assets/img/svg/github.svg"></a>
                </div>
                <div class="app-item">
                    <a href="http://web.whatsapp.com/"><img src="./assets/img/svg/whatsapp.svg"></a>
                </div>
                <div class="app-item">
                    <a href="https://www.dict.cc/"><img src="./assets/img/svg/dictionary.svg"></a>
                </div>
                
            </div>
        </div>

        <div class="top-left">
            <div class="coin-wrapper">
                <div class="coins"></div>
                <div class="new-coin">
                    <button type="button" class="new-coin-btn" id="newCoinBtn">
                            <img src="./assets/img/svg/bitcoin.svg">
                    </button><input type="text" class="input-coin-name" id="coinNameInput" placeholder="Top 100 Cryptocoins">
                </div>
            </div>
        </div>

        <div class="bottom-left">
            <div class="options">
                <div class="options-container">

                    <div class="option-item">
                        <button type="button" class="option-btn">Name</button>
                        <div class="option-item-content">
                            <input id="userNameInput" class="option-item-input" type="text" />
                        </div>
                    </div>

                    <div class="option-item">
                        <button type="button" class="option-btn">Location</button>
                        <div class="option-item-content">
                            <input id="locationInput" type="text" class="option-item-input" />
                        </div>
                    </div>

                    <div class="option-item">
                        <button type="button" class="option-btn">Language</button>
                        <div class="option-item-content">
                            <input id="langInput" type="text" class="option-item-input" />
                        </div>
                    </div>

                    <div class="option-item">
                        <button class="option-btn">Background</button>
                        <div class="option-item-content">
                            <!-- <button type="button" class="option-item-button" id="upload-image">Bild ausw√§hlen</button> -->
                            <form action="upload.php" class="flex-form" method="post" enctype="multipart/form-data">
                                <input class="option-item-button" type="file" name="fileToUpload" id="uploadImage">
                                <!-- <input class="option-item-button" type="submit" value="Upload Image" name="submit"> -->
                            </form>
                        </div>
                    </div>

                    <div class="option-item">
                        <button type="button" class="option-btn">Colors</button>
                        <div class="option-item-content">
                            <input type="text" class="option-item-input" />
                        </div>
                    </div>

                    <div class="option-item">
                        <button type="button" class="option-btn">Font</button>
                        <div class="option-item-content">
                            <input type="text" class="option-item-input" placeholder="Current font" />
                        </div>
                    </div>

                    <div class="option-item">
                        <button type="button" class="option-btn">Transparency</button>
                        <div class="option-item-content">
                            Slider
                        </div>
                    </div>

                </div>
                <div class="options-controls">
                    <button type="button" class="options-controls-btn" id="optionsBtn">
                        <img src="./assets/img/svg/gear.svg">
                    </button>
                    <button type="button" class="options-controls-save-btn " id="optionsSaveBtn">
                        Save changes
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
