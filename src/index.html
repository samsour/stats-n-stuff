<!DOCTYPE html>
<html>
<head>
    <title>Stats'n'Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"></head>
<body>
    <div class="main">
        <div class="slim-shady"></div>

        <div class="top-left transparent-background">
            <div class="coins"></div>
        </div>
        <div class="top-right">
        </div>

        <div class="center">
            <div class="clock text-shadow">
                <span class="clock-item day smaller"></span>
                <span class="clock-item date small"></span>
                <span class="clock-item time larger"></span>
                <span class="clock-item seconds small"></span>
            </div>
            <div class="start-text text-shadow">
                <div class="salutation">
                    <span class="time-period"></span>, <span class="username">Sam</span>!
                </div>
                <div class="street-condition"></div>
            </div>
        </div>
        <div class="bottom-center transparent-background">
            <div class="weather">
                <div class="weather-icon"></div>
                <div class="weather-status"></div>
                <div class="weather-temperature"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
