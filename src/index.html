<!DOCTYPE html>
<html>
<head>
    <title>Stats'n'Stuff</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"></head>
<body>
    <div class="main">
        <div class="slim-shady"></div>

        <div class="top-left transparent-background">
            <div class="coin">
                <div class="coin-item iota">
                    <div class="coin-name"></div>
                    <div class="coin-price"></div>
                    <div class="percent-change-1h"></div>
                    <div class="percent-change-24h"></div>
                    <div class="percent-change-7d"></div>
                    <div class="last-updated"></div>
                </div>
            </div>
        </div>
        <div class="top-right">
        </div>

        <div class="center">
            <div class="clock text-shadow">
                <span class="day smaller">Do</span>
                <span class="date small">15.03</span>
                <span class="time larger">13:27</span>
                <span class="seconds small">49</span>
            </div>
            <div class="start-text text-shadow">
                <div class="salutation">
                    <span class="time-period"></span>, <span class="username">Sam</span>!
                </div>
                <div class="street-condition"></div>
            </div>
        </div>
        <div class="bottom-center transparent-background">
            <div class="weather">
                <div class="weather-icon"></div>
                <div class="weather-status"></div>
                <div class="weather-temperature"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
